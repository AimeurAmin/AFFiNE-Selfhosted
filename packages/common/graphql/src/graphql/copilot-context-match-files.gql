query matchFiles($contextId: String!, $content: String!, $limit: SafeInt, $threshold: Float) {
  currentUser {
    copilot {
      contexts(contextId: $contextId) {
        matchFiles(content: $content, limit: $limit, threshold: $threshold) {
          fileId
          chunk
          content
          distance
        }
      }
    }
  }
}
